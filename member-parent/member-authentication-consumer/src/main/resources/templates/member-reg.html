<!DOCTYPE html>
<html lang="zh-CN"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="keys" content="">
    <meta name="author" content="">
    <base th:href="@{/}"/>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/login.css">
    <script src="jquery/jquery-2.1.1.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script src="layer/layer.js"></script>
    <script>
        $(function () {
            let sendBtn = $("#sendBtn");
            sendBtn.click(function () {
                let wholeTime = 60;
                sendBtn.prop("disabled", true);
                sendBtn.text("已发送 " + wholeTime + "s");
                let intervalId = setInterval(function () {
                    if (wholeTime <= 0) {
                        clearInterval(intervalId);
                        sendBtn.text("获取验证码");
                        sendBtn.prop("disabled", false);
                        return;
                    }
                    sendBtn.text("已发送 " + --wholeTime + "s");
                }, 1000);
                let phoneNum = $("[name=phoneNum]").val().trim();
                $.ajax({
                   url: "auth/member/send/short/message.json",
                    type: "post",
                    data: {
                       phoneNum: phoneNum,
                    },
                    dataType: "json",
                    success: function (response) {
                       let result = response.result;
                       if (result != "SUCCESS") {
                           layer.msg("发送失败！请再试一次！");
                           return;
                       }
                       layer.msg("发送成功");
                    },
                    error: function (response) {
                       layer.msg(response.status + " " + response.statusText);
                    }
                });
            });
        });
    </script>
</head>

<body>
<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <div><a class="navbar-brand" href="index.html" style="font-size:32px;">尚筹网-创意产品众筹平台</a></div>
        </div>
    </div>
</nav>

<div class="container">

    <form class="form-signin" role="form">
        <h2 class="form-signin-heading"><i class="glyphicon glyphicon-log-in"></i> 用户注册</h2>
        <div class="form-group has-success has-feedback">
            <input type="text" class="form-control" id="inputSuccess4" placeholder="请输入登录账号" autofocus>
            <span class="glyphicon glyphicon-user form-control-feedback"></span>
        </div>
        <div class="form-group has-success has-feedback">
            <input type="text" class="form-control" id="inputSuccess4" placeholder="请输入登录密码"
                   style="margin-top:10px;">
            <span class="glyphicon glyphicon-lock form-control-feedback"></span>
        </div>
        <div class="form-group has-success has-feedback">
            <input type="text" class="form-control" id="inputSuccess4" placeholder="请输入邮箱地址"
                   style="margin-top:10px;">
            <span class="glyphicon glyphicon glyphicon-envelope form-control-feedback"></span>
        </div>
        <div class="form-group has-success has-feedback">
            <input type="text" class="form-control" id="inputSuccess4" placeholder="请输入手机号"
                   style="margin-top:10px;" name="phoneNum">
            <span class="glyphicon glyphicon glyphicon-earphone form-control-feedback"></span>
        </div>
        <div class="form-group has-success has-feedback">
            <input type="text" class="form-control" id="inputSuccess4" placeholder="请输入验证码"
                   style="margin-top:10px;">
            <span class="glyphicon glyphicon glyphicon-comment form-control-feedback"></span>
        </div>
        <button class="btn btn-lg btn-success btn-block" id="sendBtn"> 获取验证码</button>
        <a class="btn btn-lg btn-success btn-block" href="login.html"> 注册</a>
    </form>
</div>
</body>

</html>
